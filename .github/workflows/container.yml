name: Build and push container image

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build container image
        run: nix build .#packages.x86_64-linux.container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push image
        run: |
          docker load < result
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker tag ghcr.io/pleme-io/blackmatter-shell:latest \
                     ghcr.io/pleme-io/blackmatter-shell:${SHORT_SHA}
          docker push ghcr.io/pleme-io/blackmatter-shell:latest
          docker push ghcr.io/pleme-io/blackmatter-shell:${SHORT_SHA}
          echo "## Container" >> $GITHUB_STEP_SUMMARY
          echo "Pushed \`ghcr.io/pleme-io/blackmatter-shell:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "Pushed \`ghcr.io/pleme-io/blackmatter-shell:${SHORT_SHA}\`" >> $GITHUB_STEP_SUMMARY
