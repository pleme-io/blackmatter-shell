# Starship Prompt - Minimal Nord-themed configuration
# Snowflake and git status only

# Format - Minimal prompt structure
format = """
$nix_shell\
$hostname$directory\
$git_branch\
$git_status\
$character"""

# Right prompt - disabled
right_format = ""

# Continuation prompt
continuation_prompt = "[❄](bold #5E81AC) "

# Scan timeout - performance
scan_timeout = 10
command_timeout = 100
add_newline = true

# ===== CHARACTER (SNOWFLAKE) =====
[character]
format = "$symbol "
success_symbol = "[❄](bold #88C0D0)" # Nord frost (snowflake)
error_symbol = "[❄](bold #BF616A)" # Nord red (error snowflake)
vicmd_symbol = "[❄](bold #A3BE8C)" # Nord green for vim normal mode
vimcmd_replace_one_symbol = "[❄](bold #B48EAD)" # Nord purple
vimcmd_replace_symbol = "[❄](bold #B48EAD)"
vimcmd_visual_symbol = "[❄](bold #EBCB8B)" # Nord yellow

# ===== GIT BRANCH =====
[git_branch]
disabled = false
format = " [$symbol$branch]($style)"
symbol = " "
style = "#A3BE8C" # Nord green
truncation_length = 20
truncation_symbol = "…"
only_attached = false

# ===== GIT STATUS =====
[git_status]
disabled = false
format = '[$all_status$ahead_behind]($style) '
style = "bold #EBCB8B" # Nord yellow
stashed = "$$"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}⇣${behind_count}"
conflicted = "="
deleted = "✘"
renamed = "»"
modified = "!"
staged = "+"
untracked = "?"
up_to_date = ""

# ===== DISABLE ALL OTHER MODULES =====
[username]
disabled = true

[hostname]
disabled = false
format = "[$hostname](dimmed $style) · "
style = "#88C0D0" # Nord frost (dimmed for subtlety)
ssh_only = false
trim_at = "."

[directory]
disabled = false
format = "[$path]($style)"
style = "bold #81A1C1" # Nord frost
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"
home_symbol = "~"
read_only = " 󰌾"
read_only_style = "#BF616A"

